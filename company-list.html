<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企業活動一覧</title>
  <style>
    :root {
      --primary-color: #006994;
      --secondary-color: #4FB6E0;
      --accent-color: #00A6FB;
      --light-blue: #E3F2FD;
      --text-primary: #333333;
      --text-secondary: #666666;
      --background: #ffffff;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --spacing: 1.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--light-blue) 0%, #ffffff 100%);
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: calc(var(--spacing) * 2) var(--spacing);
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1200px;
      margin: calc(var(--spacing) * 2) auto;
      padding: 0 var(--spacing);
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--spacing);
    }

    .card {
      background: var(--background);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: var(--spacing);
    }

    .card h3 {
      color: var(--primary-color);
      font-size: 1.3rem;
      margin-bottom: calc(var(--spacing) / 2);
    }

    .card p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .project-list {
        grid-template-columns: 1fr;
      }
    }

    .back-button {
      background-color: white;
      color: var(--primary-color);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .back-button::before {
      content: "←";
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>企業活動一覧</h1>
    <a href="index.html" class="back-button">トップに戻る</a>
  </header>
  <div class="container">
    <div class="project-list">
      <!-- JavaScriptで動的にプロジェクトを表示 -->
    </div>
  </div>
  <script src="js/companies.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companyList = document.querySelector('.project-list');
      
      companies.forEach(company => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${company.image}" alt="${company.title}">
          <div class="card-content">
            <h3>${company.title}</h3>
            <p>${company.description}</p>
          </div>
        `;
        
        // カードクリックで詳細ページに移動
        card.addEventListener('click', () => {
          window.location.href = `company-details.html?id=${company.id}`;
        });

        companyList.appendChild(card);
      });
    });
  </script>
</body>
</html>
